[package]
name = "bbqueue"
version = "0.3.2"
description = "A (WIP) SPSC, lockless, no_std, thread safe, queue, based on BipBuffers"
repository = "https://github.com/jamesmunns/bbqueue"
authors = ["James Munns <james.munns@ferrous-systems.com>"]
edition = "2018"
readme = "../README.md"

categories = [
    "embedded",
    "no-std",
    "memory-management",
]
license = "MIT OR Apache-2.0"

[features]
std = []
default = []

[package.metadata.docs.rs]
all-features = true

[dependencies]
cortex-m = { version = "0.6.0", optional = true }
